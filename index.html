<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="number the letters">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#c7e6e9">
    <title>Count 1 by 1 Text Editor</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&display=swap" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <section class="form">
        <form autocomplete="off">
            <textarea id="textarea" onkeyup="ShowLength(value);" rows="14" wrap="soft"
                placeholder="テキストを入力してください"></textarea>
        </form>
        <p class="description">Enterキーで改行</p>
        <p id="input_length">0文字</p>
    </section>
    <div class="content">
        <div class="btns">
            <button id="save" type="button">Save
                <span class="material-symbols-outlined">download</span>
            </button>
            <button id="copy" onclick="copyToClipboard()">Copy
                <span class="material-symbols-outlined">file_copy</span>
            </button>
        </div>
    </div>
    <footer></footer>
    <script src="js/main.js"></script>
    <script src="js/part.js"></script>
</body>

</html>
