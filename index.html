<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count 1 by 1 Text Editor</title>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <section class="form">
        <form autocomplete="off">
            <textarea onkeyup="ShowLength(value);" rows="14" wrap="soft" placeholder="テキストを入力してください"></textarea>
        </form>
            <p class="description">Enterキーで改行</p>
            <p id="input_length">0文字</p>
    </section>
    <div class="btns">
        <button id="save" type="button">ファイル保存<i class="fas fa-file-export"></i></button>
        <button id="copy" onclick="copyToClipboard()">クリップボードにコピー<i class="far fa-clipboard"></i></button>
    </div>
    <footer></footer>
    <script src="js/main.js"></script>
    <script src="js/part.js"></script>
</body>

</html>
